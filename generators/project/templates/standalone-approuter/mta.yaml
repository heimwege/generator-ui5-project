_schema-version: "3.2"
ID: <%= projectId %>
version: 0.0.1

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install
        - npm run build:workspaces

modules:
  - name: <%= projectId %>-approuter
    type: nodejs
    path: approuter
    requires:
      - name: <%= projectId %>-destination-service
    parameters:
      disk-quota: 1024M
      memory: 1024M

resources:
  - name: <%= projectId %>-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-name: <%= projectId %>-destination-service
      service-plan: lite

